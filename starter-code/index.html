<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <main>
    <img src="assets/desktop/logo.svg" alt="#" class="logo">

    <img src="assets/desktop/image-host.jpg" alt="Host talking into a microphone" class="desktop-img">
    <img src="assets/tablet/image-host.jpg" alt="Host talking into a microphone" class="tablet-img">

    <div class="card">
      <h1 class="title"><span class="green-text">Publish your podcasts</span> everywhere.</h1>

      <p class="info">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
        Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>

      <div class="flex">

        <form id="emailForm" class="email-address btn-flex">
          <input type="email" id="email" class="email" name="email" placeholder="Email Address" required>
          <input type="submit" value="Request Access" class="request">
        </form>
      
      
        <div class="socials">
          <img src="assets/desktop/spotify.svg" alt="#" class="spotify">
          <img src="assets/desktop/apple-podcast.svg" alt="#" class="apple">
          <img src="assets/desktop/google-podcasts.svg" alt="#" class="google">
          <img src="assets/desktop/pocket-casts.svg" alt="#" class="pocket">
        </div>

      </div>

    </div>

    <img src="assets/desktop/bg-pattern-dots.svg" alt="#" class="dots">
  </main>

  <script src="index.js"></script>
  
</body>
</html>
